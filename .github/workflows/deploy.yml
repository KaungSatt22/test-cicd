name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build and push backend
      - name: Build and push backend
        run: |
          IMAGE_NAME=heaven22/spring-boot-app:latest
          docker build -t $IMAGE_NAME ./demo
          docker push $IMAGE_NAME

      # 4. Build and push frontend
      - name: Build and push frontend
        run: |
          IMAGE_NAME=heaven22/react-app:latest
          docker build -t $IMAGE_NAME ./cicd-testing
          docker push $IMAGE_NAME

      # 5. Copy docker-compose.yml to EC2
      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "docker-compose.yml"
          target: "~/myapp/"

      # 6. SSH to EC2 and deploy
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ~/myapp
            docker-compose pull
            docker-compose up -d
